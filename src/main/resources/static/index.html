          name="viewport">

    <title>Крестики - Нолики</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Крестики - Нолики</h1>
    </header>
    <input id="login" placeholder="Введите логин">
    <button onclick="create_game()">Создать новую игру</button>
    <button onclick="connectToOpponent()">Подключиться к оппоненту</button>
    <div id="message"></div>
    <ul id="gameBoard">
        <li class="tic" id="0_0"></li>
        <li class="tic" id="0_1"></li>
        <li class="tic" id="0_2"></li>
        <li class="tic" id="1_0"></li>
        <li class="tic" id="1_1"></li>
        <li class="tic" id="1_2"></li>
        <li class="tic" id="2_0"></li>
        <li class="tic" id="2_1"></li>
        <li class="tic" id="2_2"></li>
    </ul>
    <div class="clearfix"></div>
    <h2>Инструкция:</h2>
    <h3>1)Вводите логин</h3>
    <h3>2)Создаете новую игру</h3>
    <h3>3)Ждете подключения соперника</h3>
    <h3>4)Cо второго клиента вводите <p> логин и жмете
        <p> "Подключиться к оппоненту"</h3>
    <h3>5)Наслаждаетесь игрой!<p>(первые ходят крестики)</h3>
</div>
</div>
<script src="js/script.js"></script>
